<!DOCTYPE html>
<head>
    <title>Meetup Bubble Chart</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="controls">
        <div id="slider">
            0 <input id="slide" type="range" min="0" max="50" step="1" 
            value="3" onchange="updateSlider(this.value)" />
            50
        </div><br/>
        <div>Showing results for meetups with more than <span id="chosen">1</span> common  members. </div>
    </div>
    <div class="bubble">
    <svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="bubblev2.js"></script>
    </div>    
</body>
